<!doctype html>
<html lang="fr">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <title>tabletest</title>
</head>

<body>
    <div class="container">
        <h1>Tableau de bord</h1>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Liste des utilisateurs</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form id="addPersonForm" action="" onsubmit="onFormSubmit();">
        <div class="form-group row">
            <label for="inputNom" class="col-sm-2 col-form-label">Nom*</label>
            <div class="col-sm-3">
                <input type="text" required="true" class="form-control" id="inputNom">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-3">
                <input type="email" required="true" class="form-control" id="inputEmail">
            </div>
            <div class="form-group row">
                <span class="col-sm-2"></span>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary form-control">Submit</button>
                </div>
            </div>
    </form>
    <script>
        $(document).ready(function () {
            getAllPersonnes();
        });
        function getAllPersonnes() {
            $.ajax({
                url: "http://localhost/Tp4/exo5/api.php/",
                type: "GET",
                success: function (data) {
                    console.log(data);
                    let personnes = data;
                    let tableBody = $("#tableBody");
                    tableBody.empty();
                    for (let i = 0; i < personnes.length; i++) {
                        let personne = personnes[i];
                        let tr = $("<tr></tr>");
                        tr.append("<td>" + personne.nom + "</td>");
                        tr.append("<td>" + personne.email + "</td>");
                        tr.append("<td><button class='btn btn-danger' onclick='deletePersonne(" + personne.id + ")'>Supprimer</button></td>");
                        tr.append("<td><button class='btn btn-warning' onclick='modifyPersonne(" + personne.id + ")'>Modifier</button></td>");
                        tableBody.append(tr);
                    }
                },
                error: function (error) {
                    console.log(error);
                }
            });
        }
        function getOnePersonne(id, callback) {
            $.ajax({
                url: "http://localhost/Tp4/exo5/api.php/" + id,
                type: "GET",
                success: function (data) {
                    console.log(data);
                    callback(data);
                },
                error: function (error) {
                    console.log(error);
                }
            });
        }
        function modifyPersonne(id) {
            //create a form to modify the personne
            let form = $("<form></form>");
            //add an onsubmit event to the form
            form.attr("onsubmit", "onFormSubmit();");
            //get the personne data
            let personne;
            getOnePersonne(id, function (data) {
                personne = data;
                //fill the form with the personne data
                $("#inputNom").val(personne.nom);
                $("#inputEmail").val(personne.email);
                //add the onsubmit event to the form
                $("#addPersonForm").attr("onsubmit", "onFormUpdate(" + id + ");");
                //add the form to the page
                $("#tableBody").append(form);
                //get the new data from the form    
                setTimeout(function () {
                    let nom = $("#inputNom").val();
                    let email = $("#inputEmail").val();
                    let newPersonne = {
                        nom: nom,
                        email: email,
                    };
                    //convert the new data to JSON
                    newPersonne = JSON.stringify(newPersonne);
                    //update the personne
                    updatePersonne(id, newPersonne.nom, newPersonne.email);
                }, 1000); //wait for
            });
        }
        function updatePersonne(id, nom, email) {
            $.ajax({
                url: "http://localhost/Tp4/exo5/api.php/" + id,
                type: "PUT",
                data: {
                    id: id,
                    nom: nom,
                    email: email,
                },
                success: function (data) {
                    console.log(data);
                    // refresh the table
                    getAllPersonnes();
                },
                error: function (error) {
                    console.log(error);
                }
            });
        }
        function onFormSubmit() {
            // prevent the form to be sent to the server
            event.preventDefault();
            let nom = $("#inputNom").val();
            let email = $("#inputEmail").val();;
            let personne = {
                nom: nom,
                email: email,
            };
            //connvertir le tableau en JSON
            personne = JSON.stringify(personne);
            addPersonne(personne);
        }
        function addPersonne(personne) {
            $.ajax({
                url: "http://localhost/Tp4/exo5/api.php/",
                type: "POST",
                data: personne,
                contentType: "application/json",
                success: function (data) {
                    console.log(data);
                    // clear the form
                    $("#inputNom").val("");
                    $("#inputEmail").val("");
                    // refresh the table
                    getAllPersonnes();
                },
                error: function (error) {
                    console.log(error);
                }
            });
        }
        function deletePersonne(id) {
            $.ajax({
                url: "http://localhost/Tp4/exo5/api.php/" + id,
                type: "DELETE",
                success: function (data) {
                    console.log(data);
                    // refresh the table
                    getAllPersonnes();
                },
                error: function (error) {
                    console.log(error);
                }
            });
        }

    </script>
</body>

</html>
