<!doctype html>
<html lang="fr">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <title>tabletest</title>
    <style>
        body {
            margin-top: 5em;
        }

        .table {
            margin-top: 100px;
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Date de naissance</th>
                <th scope="col">Aime le cours Web</th>
                <th scope="col">Remarques</th>
                <th scope="col">CRUD</th>
            </tr>
        </thead>
    </table>
    <form id="addStudentForm" action="" onsubmit="onFormSubmit();">
        <div class="form-group row">
            <label for="inputNom" class="col-sm-2 col-form-label">Nom*</label>
            <div class="col-sm-3">
                <input type="text" required= "true" class="form-control" id="inputNom">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPrenom" class="col-sm-2 col-form-label">Prenom</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputPrenom">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputDate" class="col-sm-2 col-form-label">Date de naissance</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" id="inputDate">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAime" class="col-sm-2 col-form-label">Aime le cours Web</label>
            <div class="col-sm-3">
                <input type="checkbox" class="form-control" id="inputAime">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputRemarques" class="col-sm-2 col-form-label">Remarques</label>
            <div class="col-sm-3">
                <textarea class="form-control" id="inputRemarques" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <span class="col-sm-2"></span>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary form-control">Submit</button>
            </div>
        </div>
    </form>
    <script>
        function onFormSubmit() {
            // prevent the form to be sent to the server
            event.preventDefault();
            let nom = $("#inputNom").val();   
            let prenom = $("#inputPrenom").val();
            let date = $("#inputDate").val();
            let aime = $("#inputAime").val();
            let remarques = $("#inputRemarques").val();
            let student = {
                nom: nom,
                prenom: prenom,
                date: date,
                aime: aime,
                remarques: remarques
            };
            addStudent(student);
            // add the student to the table
            // clear the form
            $("#inputNom").val("");
            $("#inputPrenom").val("");
            $("#inputDate").val("");
            $("#inputAime").val("");
            $("#inputRemarques").val("");
            function addStudent(student) {
               let studentRow = `<tr>
                   <td>${student.nom}</td>
                   <td>${student.prenom}</td>
                   <td>${student.date}</td>
                   <td>${student.aime}</td>
                   <td>${student.remarques}</td>
                   <td>
                       <button type="button" class="btn btn-primary">Modifier</button>
                       <button type="button" class="btn btn-danger">Supprimer</button>
                   </td>
               </tr>`;
               $("#studentsTableBody").append(studentRow);
            }
     }        

    </script>
</body>

</html>
